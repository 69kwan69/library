<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="images/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/1e67b47405.js" crossorigin="anonymous"></script>
    <script src="library.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo/logo.png" alt="Library Logo" width="50">
            <h1>Library</h1>
        </div>

        <button class="login btn">Log in</button>
    </header>

    <main>
    </main>

    <aside>
        <h2>Overview</h2>
        <table class="summary">
            <tr class="read-number">
                <th scope="row">Read</th>
                <td></td>
            </tr>
            <tr class="not-read-number">
                <th scope="row">Not read</th>
                <td></td>
            </tr>
            <tr class="total-number">
                <th scope="row">Total books</th>
                <td></td>
            </tr>
        </table>

        <button class="new-book btn">New book</button>

        <dialog class="new-book modal">
            <form method="modal">
                <h2>New Book</h2>
                <label>Title <br><input type="text" name="title" placeholder="Harry Potter and the Sorcerer's Stone"
                        required></label>

                <label>Author <br><input type="text" name="author" placeholder="J.K. Rowling" required></label>

                <label>Pages <br><input type="tel" name="pages" pattern="[0-9]{1,5}" title="Invalid page number"
                        placeholder="300" required></label>

                <label><input type="checkbox" name="isRead"> I've read it</label>

                <div class="button-wrapper">
                    <button type="button" class='cancel btn'>Cancel</button>
                    <button type="submit" class='add-book btn'>Add book</button>
                </div>
            </form>
        </dialog>

        <dialog class="remove-book modal">
            <div>
                <h2>Remove this book?</h2>
                <button class="cancel btn">Cancel</button>
                <button class="confirm btn">Remove</button>
            </div>
        </dialog>
    </aside>
</body>

</html>
